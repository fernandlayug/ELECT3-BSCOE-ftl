<!DOCTYPE html>
<html lang="en">
<head>
<title>Mouse Event - Double Click Method</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
.box{
    width: 100px;
    height: 100px;
    background: #9d7ede;
    margin-top: 30px;
    border-style: solid;
    border-color:mediumslateblue;
    position: relative;
}
</style>

<script>
$(document).ready(function(){
    $("button").click(function(){
        $(".box").animate({
            top: "+=50px",
            left: "+=50px",
            width: "+=50px",
            height: "+=50px"
            
        });
      
        });
    });


</script>

</head>

<body>
  <button type="button">Animate</button>
  <div class="box"></div>
</body>

</html>
