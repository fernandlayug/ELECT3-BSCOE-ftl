<!DOCTYPE html>
<html lang="en">
<head>
<title>Mouse Event - Double Click Method</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
p{
    width: 200px;
    font: bold 24px sans-serif;
    text-align: center;
    background: #9d7ede;
    border: 1px solid #33186d;
    box-sizing: border-box;
}
</style>

<script>
$(document).ready(function(){
    $(".start").click(function(){
       $("p").animate({width: "100%"}).animate({fontSize: "45px"}).animate({borderWidth: 30});
        });
        
        $(".reset").click(function(){
            $("p").removeAttr("style");
        });
    });

</script>

</head>

<body>
    <p>Hellow</p>

  <button type="button" class ="start">Animate</button>
  <button type="button" class ="reset">Reset</button>


</body>

</html>
