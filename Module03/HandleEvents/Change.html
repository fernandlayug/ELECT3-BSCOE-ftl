<!DOCTYPE html>
<html lang="en">
<head>
<title>Mouse Event - Double Click Method</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>

$(document).ready(function(){
   $("select").change(function(){
       var selectedOption = $(this).find(":selected").val();
        alert("You have selected - " + selectedOption);

    });
});

</script>

</head>

<body>
   <form>
       <label>Courses: </label>
       <select>
           <option>BSCS</option>
           <option>BSIT</option>
           <option>BSIS</option>
           <option>BSCOE</option>
       </select>
   </form>
   <p><strong>Note: </strong> Select any value from the dropdown</p>
</body>

</html>
