<!DOCTYPE html>
<html lang="en">
<head>
<title>Mouse Event - Double Click Method</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


<style>
    p{
        padding: 20px;
        font: 20px sans-serif;
        background: yellow;
    }
</style>


<script>
$(document).ready(function(){
    $("p").dblclick(function(){
        $(this).slideUp();
    });
});
</script>

</head>

<body>
    
        <p>Click on Me</p>
        <p>Click on Me</p>
        <p>Click on Me</p>


</body>

</html>
