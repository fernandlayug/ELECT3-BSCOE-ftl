<!DOCTYPE html>
<html lang="en">
<head>
<title>Keyboard Event - Keydown Method</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


<style>
    p{
        padding: 20px;
      background: lightgreen;
      display: none;
    }
    div{margin : 20px 0;}
</style>


<script>

$(document).ready(function(){
    var i =0;
    $('input[type="text"]').keyup(function(){
        $("span").text(i += 1);
    $("p").show().fadeOut();
    });
});

</script>

</head>

<body>
    <input type="text">
    <div>Keypress: <span>0</span></div>
    <div><strong>Note: </strong> Enter something inside the input box</div>
    <p>Keypress is triggered.</p>


</body>

</html>
